<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        <head></head>안에 <script async>를 넣어서 쓰는방법

            <script async src="main.js">처럼 async를 선언한다.
            - async는 boolean타입의 속성값이기때문에 선언하는 것만으로도 기본값인 true로 설정이 된다.
            - async를 사용하게되면 브라우저가 html을 parsing을 하면서 병렬작업으로 script를 동시에 다운로드한다.
              async가 main.js를 다운로드를 완료하게되면, 그때 parsing을 멈추고 다운로드된 main.js파일을 실행하게된다.

            장점:  body끝에 사용하는것 보다 fetching을 parsing하는동안 병렬적으로 일어나기때문에 다운로드시간을 절약할수 있다.
            단점: - html이 parsing되기전에 script가 실행이되기때문에 만약 자바스크립트파일에서 쿼리셀럭터를 이용해 dom요소를 조작하려고할때
                    조작하려는 시점에 사용자가 원하는 html요소가 정의되지 않았을 지도 모르기때문에 그부분에서 위험성이 있다.
                  - html을 parsing하는 동안에 언제든지 자바스크립트를 실행할수있기때문에 사용자가 완성된 페이지를 보는데 시간이 더 걸릴 수도 있다.
    -->
    <script async src="main.js"></script>

    <!-- 
        <head></head>안에 <script defer>를 넣어서 쓰는방법
             
            <script defer src="main.js">처럼 defer를 선언한다.
                - defer를 선언하면 html을 parsing하다가 script가 발견되면 fetching을 병렬작업으로 실행시킨다.
                  그리고 다시 html을 끝까지 parsing시킨 뒤에 마지막으로 해당 script를 executing 한다.
    -->
    <script defer src="main.js"></script>

    <!-- 
      head+ 여러개의 async를 사용할때

        parsing이 시작되고 처음 접한 script의 fetching을 실행한다.
        순서대로 fetching을 시작하지만 .js파일의 용량에 따라 fetching 완료속도에 차이가 나는데,
        a -> b -> c 순서대로 fetching 되었더라도 용량에 따라 b -> a -> c처럼 fetching이 완료된 순서대로 실행을 한다.

        * a 다음에 b가 실행되야 하는 순서가있다면 async를 이런식으로 사용하는것은 문제가 될 수 있다.
    -->    
    <script async src="a.js"></script>
    <script async src="b.js"></script>
    <script async src="c.js"></script>


    <!-- 
      head+ 여러개의 defer를 사용할때

      parsing하는동안 필요한 script를 다 다운받은 다음에,
      a -> b -> c 의 순서대로 실행이 된다.
      그래서 defer를 사용하는 것이 원하는대로 script를 실행시키는 것에 효율적이고 안전하다고 볼 수 있다.
     
    -->
    <script defer src="a.js"></script>
    <script defer src="b.js"></script>
    <script defer src="c.js"></script>
  </head>
  <body>
    
</body>
</html>
