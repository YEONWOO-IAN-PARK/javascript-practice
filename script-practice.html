<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        사용자가 웹페이지를 보기까지의 과정
         : 브라우저가 html태그를 한줄씩 parsing(분석)하고 이것을 DOM요소로 변환하게된다.
            script태그가 보이면 html parsing을 중단하고 해당 src를 fecthing->executing 하고 이후에 남은 html을 parsing한다.
    -->
    
    <!-- 
        <head></head>태그 안에 script를 생성할 경우
            : html의 head 첫단에 script가 있을경우 해당 script를 먼저 fecthing, executing하고 남은 html요소들을 parsing한다. 
            main.js파일의 크기가 크고 인터넷이 느릴 경우 사용자가 웹사이트를 보는데까지 많은 시간이 소요된다.
            그래서 script를 head에 포함시키는것은 적절하지 않다.
    -->
    <script src="variable.js"></script>
</head>
<body>


 <!-- 
        <body></body>태그 속 마지막에 script를 생성할 경우
            : 사용자가 기본적인 html의 컨텐츠를 빨리 확인할 수 있다.
            하지만 웹페이지가 자바스크립트에게 의존적인 페이지라면 사용자가 정상적인 페이지를 볼때까지 시간이 길다.
            (html만 먼저 parsing되지만 script를 fecting,executing하는데 시간이 걸리기 때문)
            fetching
-->
<script src="main.js"></script>
</body>
</html>
